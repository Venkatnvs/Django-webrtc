{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="{% static 'icons/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created by venkat" />
    <title>
    Video App
      </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'video_p2p/css/main.css' %}">

  </head>
  <body>
    <div class="videos">
      <div id="copy_d" class="copy_div">
        <img src="{% static 'video_p2p/icons/copy-link.jpg' %}" />
        <p>copy</p>
      </div>
        <video class="video-player" id="webcamVideo" autoplay muted playsinline></video>
        <video class="video-player display_no" id="remoteVideo" autoplay playsinline></video>
    </div>

    <button id="webcamButton">Start webcam</button>
    <div id="controls">
      <div class="control-container" id="screenshareButton">
          <img id="screenshareButton_img" src="{% static 'video_p2p/icons/screen_share.png' %}" />
      </div>
      <div class="control-container" id="camera-btn">
          <img src="{% static 'video_p2p/icons/camera.png' %}" />
      </div>

      <div class="control-container" id="mic-btn">
          <img src="{% static 'video_p2p/icons/mic.png' %}" />
      </div>

      <a href="#">
          <div class="control-container" id="leave-btn">
              <img src="{% static 'video_p2p/icons/phone.png' %}" />
          </div>
      </a>
  </div>

    {% comment %} <script type="module" src="/main.js"></script> {% endcomment %}
    {% comment %} <div>
      <video id="localVideo" autoplay></video>
      <video id="remoteVideo" autoplay></video>
      <button id="startButton">Start Call</button>
      <button id="hangupButton">Hang Up</button>
    </div> {% endcomment %}
    {% comment %} <script src="{% static 'video_p2p/js/main.js' %}"></script> {% endcomment %}
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="{% static 'video_p2p/js/call.js' %}"></script>
  </body>
</html>
